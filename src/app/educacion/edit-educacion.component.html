<div class="background">
    <div class="container">
        <div class="row">
            <div class="div">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreEdu"><div class="titulos">Título de la Educacion</div></label>
                        <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="educ.nombreEdu" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionEdu"><div class="titulos">Descripción</div></label>
                        <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="educ.descripcionEdu" required>
                    </div>
                    <div class="form-group">
                        <label for="aniosEdu"><div class="titulos">Años </div></label>
                        <input type="text" class="form-control" id="aniosEdu" name="aniosEdu" [(ngModel)]="educ.aniosEdu" required>
                    </div>
                    <button class="button btn btn-light">Agregar Educacion</button>
                </form>
            </div>
        </div>
    </div>
    </div>
